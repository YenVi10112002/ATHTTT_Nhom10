{% extends 'layout/base.html' %}

{% block title %}Trang chủ{% endblock %}

{% block content %}
<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{url_for('static', filename='images/Dragon-River-Bridge_676759177.jpg')}}" alt="Los Angeles" width="100%" height="480px">
        </div>
        <div class="carousel-item">
            <img src="{{url_for('static', filename='images/Nha-Trang-resorts_487229248.jpg')}}" alt="Chicago" width="100%" height="480px">
        </div>
        <div class="carousel-item">
            <img src="{{url_for('static', filename='images/PhuQuoc_688979827.jpg')}}" alt="New York" width="100%" height="480px">
        </div>
    </div>
    <div class="carousel-left">
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
    </div>
    <div class="carousel-right">
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
<div class="Text-1">
    <h1>Tour du lịch</h1>
</div>
<div class="container">
    <div class="row">

        {% for p in products %}
        <div class="col-sm-4 col-xs-12" style="padding:5px">
            <div class="card">
                <a class="card-a" href="{{ url_for('product_detail', product_id=p.id) }}">
                    <img class="card-img-top" src="{{ url_for('static', filename=p.image) }}" alt="{{ p.name }}">
                </a>
                <div class="card-body">
                    <h4 class="card-title">{{ p.name }}</h4>
                    <p class="card-text">{{ p.go_start }} - {{ p.go_end }} </p>
                    <p class="card-text">{{ "{:,.1f}".format(p.price_big) }}</p>
                    <a href="{{ url_for('pay_product', product_id=p.id) }}" class="btn btn-primary">Đặt hàng</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-4">
            <div class="fakeimg" >
                <div style="padding: 4px">

                    <img src="{{ url_for('static', filename='images/banner-free.jpg') }}" width="350px" height="200px" alt="Hinh 1">

                </div>
                <div class="img-banner" style="padding: 5px">
                    <img src="{{ url_for('static', filename='images/2023-thailan-b.jpg') }}" width="350px" height="200px" alt="Hinh 1">
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="fakeimg">
                <img src="{{ url_for('static', filename='images/Banner-dichvudulich.jpg') }}" alt="Hinh 1">
            </div>
        </div>
    </div>
</div>

{% endblock %}
